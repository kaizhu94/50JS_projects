    <h1>Drink Water</h1>

    <div class="cup">

        </div>

        <div class="cup cup-small full"></div>
        <div class="cup cup-small full"></div>
        <div class="cup cup-small"></div>
        <div class="cup cup-small"></div>
        <div class="cup cup-small"></div>
